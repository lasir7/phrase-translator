<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фразеологизмы: Переводчик с английского на русский</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Фразеологизмы: Переводчик с английского на русский</h1>
        
        <!-- Добавляем флаги -->
        <div class="flags">
            <img src="images/usa-flag.png" alt="Флаг США" class="flag">
            <img src="images/russia-flag.png" alt="Флаг России" class="flag">
        </div>

        <p>Введите фразеологизм на английском:</p>
        <input type="text" id="inputPhrase" placeholder="Например: Break the ice">
        <button onclick="translatePhrase()">Перевести</button>
        <div id="suggestions"></div>
        <p>Перевод на русский:</p>
        <div id="outputTranslation"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
